<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScreenshotServer Control Panel</title>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css" />

</head>
<body>

  <main class="uk-container">

    <h2 class="uk-text-center uk-margin">Screenshot Matcher</h2>

    <div class="uk-grid" uk-grid>

      <div class="uk-width-1-3@m">

        <div class="uk-card uk-card-body uk-card-default">
          <h3 class="uk-card-title">Server status</h3>
          <p><span id="server-status">-</span></p>
          <p><button id="refresh-status-btn" class="uk-button uk-button-default">Refresh</button></p>
          <p><button id="stop-server-btn" class="uk-button uk-button-danger">Stop</button></p>
        </div>

      </div>

      <div class="uk-width-1-3@m">

        <div class="uk-card uk-card-body uk-card-default">
          <div id="qrcode" class="uk-flex uk-flex-center"></div>
        </div>

      </div>

      <div class="uk-width-1-3@m">

        <div class="uk-card uk-card-body uk-card-default">
          <h3 class="uk-card-title">Debug POST</h3>
          <form id="formElem">
            <input class="uk-margin" type="file" name="image_file.jpg" accept="image/jpg">
            <br>
            <button type="submit" class="uk-button uk-button-default">Send</button>
          </form>
        </div>

      </div>

      <div class="uk-width-1-1">

        <div class="uk-card uk-card-body uk-card-default">
          <h3 class="uk-card-title">Results</h3>

          <ul id="result-grid" class="uk-thumbnav" uk-margin></ul>
        
        </div>

      </div>

    </div>

  </main>

  <script src="js/jquery-3.4.1.min.js"></script>

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit-icons.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>

  <script src="js/cp.js"></script>
</body>
</html>
