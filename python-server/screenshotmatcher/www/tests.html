<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScreenshotMatcher Test Suite</title>

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css" />

</head>
<body>

  <main class="uk-container">

    <h1 class="uk-text-center">Test Suite</h1>

    <div class="uk-grid">

      <div class="uk-width-1-4@m">
        <div class="uk-card uk-card-body uk-card-default">
          <h3 class="uk-card-title">Controls</h3>

          <button id="btnStartTest" class="uk-button uk-button-default uk-width-1-1">Start Test</button>
          <button id="btnStartVisualTest" class="uk-button uk-button-default uk-width-1-1">Visual Test</button>
          <br><br>
          <button id="btnClearLog" class="uk-button uk-button-default uk-width-1-1">Clear Log</button>

          <br>

          <p>Test Images:</p>
          <p>
            1: Rock in a Landscape Picture<br>
            2: Code in IDE<br>
            3: Game Highscore<br>
            4: Reddit Post<br>
            5: Game Highscore<br>
            6: Man in Landscape Picture<br>
            7: StackOverflow Menu<br>
            8: Title Page of a Paper<br>
            9: Flashgame<br>
            10: Page in a Paper with marked word<br>
          </p>

        </div>
      </div>

      <div class="uk-width-3-4@m">
        <div class="uk-card uk-card-body uk-card-default">
          <h3 class="uk-card-title">Results</h3>
          <div id="log" class="uk-grid" uk-grid>
          </div>
        </div>
      </div>

    </div>

  </main>

  <script src="js/jquery-3.4.1.min.js"></script>

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit-icons.min.js"></script>

  <script src="js/tests.js"></script>

  <script>
    let testSuite = new TestSuite()
  </script>

</body>
</html>
